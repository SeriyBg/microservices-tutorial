# Depending on which profile is active, the application gives
# itself a different name when registering with Eureka
---
spring:
  profiles: sentence
  application:
    name: microtutorial-eureka-client-sentence

---
spring:
  profiles: subject
  application:
    name: microtutorial-eureka-client-subject

---
spring:
  profiles: verb
  application:
    name: microtutorial-eureka-client-verb

---
spring:
  profiles: article
  application:
    name: microtutorial-eureka-client-article

---
spring:
  profiles: adjective
  application:
    name: microtutorial-eureka-client-adjective

---
spring:
  profiles: noun
  application:
    name: microtutorial-eureka-client-noun
